<!-- ////////////////////////////////// -->
<form *ngIf="!success" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
  </div>
  <div class="form-group">
    <label>Mobile Number</label>
    <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
    <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
        <div *ngIf="f.number.errors.required">Monile Number is required</div>
        <div *ngIf="f.number.errors.pattern">Enter valid Mobile Number</div>
    </div>
</div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
  </div>
  <div class="form-group">
      <label>Date Of Birth</label>
      <input type="Date" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors || dateError }" />
      <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
          <div *ngIf="f.dob.errors.required">Date Of Birth is required</div>
          <div *ngIf="dateError">Date Of Birth should be less then present Date</div>

      </div>
  </div>
  <div class="form-group">
       <button type="submit" >Register</button>
      
  </div>
</form>

<div *ngIf="success">
    Welcome {{signupForm.value.name}} signup Success!
    <button routerLink="/app-tournament"> Redirect </button>
</div>
